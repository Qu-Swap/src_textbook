<!DOCTYPE html>
<html>
  <head>
    <title>All Offers</title>
	<script src="js/deleteData.js"></script>
    <script src="js/getData.js"></script>
    <script src="js/updateData.js"></script>
	<script src="js/url.js"></script>
    <script src="js/offers.js"></script>
    <script src="js/tags.js"></script>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/weakmap-polyfill/weakmap-polyfill.min.js"></script>
    <script src="https://unpkg.com/formdata-polyfill"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link rel="stylesheet" href="css/constants.css">
    <link rel="stylesheet" href="css/ui.css">
  </head>

  <body onload="init()" class="container single-page" data-spy="scroll" data-target="#navbarSupportedContent" data-offset="150">
	<ul class="navbar" id="nav">
	  <li id="buyBtn" onclick="update_layout(STATES.BUY)">
		<p>Requests</p>
	  </li>
	  <li id="sellBtn" onclick="update_layout(STATES.SELL)">
		<p>Offers</p>
	  </li>
	</ul>
	<a href="welcome.html" class="floating-btn back-btn"><i class="fas fa-home"></i></a>
	<a href="javascript:;" onclick="newOffer()" class="floating-btn add-btn"><i class="fas fa-plus"></i></a>

    <div class="non-navbar">
		<div id="msgBox" style="display: none">
			<p id="msgText"></p>
			<i class="fas fa-times close-btn" onclick="hideMessage()"></i>
		</div>
		<form id="offerSearch" onsubmit="updateData('search'); return false" autocomplete="off">
			<div class="form-group">
				<input name="query" type="text" class="form-control" id="exampleInputSearch" placeholder="Search">
				<button type="submit" class="btn"><i class="fas fa-search"></i></button>
			</div>
		</form>

      <div id="sellingOffers">
        <div id="sellTable"></div>
      </div>

      <div id="buyingOffers">
        <div id="buyTable"></div>
      </div>
    </div>
  </body>
