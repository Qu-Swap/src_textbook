<!DOCTYPE html>
<html>
  <head>
    <title>Textbook Selling Page</title>
    <script src="js/getData.js"></script>
    <script src="js/updateData.js"></script>
    <script src="js/deleteData.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/main.js"></script>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="css/sell_buy.css">
  </head>

  <body onload="init()" class="container" data-spy="scroll" data-target="#navbarSupportedContent" data-offset="150">
    <ul class="navbar">
      <li id="buyBtn" onclick="update_layout(STATES.BUY)">
        <a>Buy Books</a>
      </li>
      <li id="sellBtn" onclick="update_layout(STATES.SELL)">
        <a>Sell Books</a>
      </li>
    </ul>

    <div class="non-navbar">
      <div id="sellingOffers">
        <h1 class="smallbox">Books people are selling</h1>
        <div id="sellTable"></div>
      </div>

      <div id="buyingOffers">
        <h1 class="smallbox">Books people are buying</h1>
        <div id="buyTable"></div>
      </div>

      <div id="newOffer">
        <div class="smallbox">
          <h2 class="offerText" id="formText"></h2>
        </div>

        <div class="smallbox" style="padding-top: 0">
          <p id="textbookText" style="font-style: italic"></p>
        </div>

        <div style="display: none">
          <select id="bookDown">
          </select>
        </div>

        <div class="smallbox" id="searchState1">
          <button onclick="update_search_layout(2)">Search for a book</button>
        </div>

        <div class="smallbox" class="searchBook" id="searchState2">
          <h4>Search for a book</h4>
          <form id="searchForm" onsubmit="updateBookList(); return false" autocomplete="off">
            <div class="form-group">
              <input style="display: inline-block; width: 50%; vertical-align: middle" name="query" type="text" class="form-control" id="exampleInputBookName1" placeholder="Book Name, Author, or ISBN">
              <button style="display: inline-block; vertical-align: middle" type="submit" class="btn">Search</button>
            </div>
          </form>
        </div>

        <div id="searchState3">
          <button style="margin-bottom: 5vh;" onclick="update_search_layout(2)">Back</button>
          <table class="table table-striped table-bordered" id="queriedBooks"></table>
          <div class="smallbox">
            <button onclick="update_search_layout(4)">I don't see my book</button>
          </div>
        </div>

        <div id="searchState4">
          <button onclick="update_search_layout(3)">Back</button>
          <h4 style="text-align: center">New Book Details</h4>
          <form id="bookForm" onsubmit="info_from_form(); return false" autocomplete="off">
            <div class="form-group">
              <label for="exampleInputBook1">Book Name</label>
              <input name="bookName" type="text" class="form-control" id="exampleInputBook1" placeholder="xxx (Calculus II)">
            </div>
            <div class="form-group">
              <label for="exampleInputISBN1">ISBN</label>
              <input name="isbn" type="text" class="form-control" id="exampleInputISBN" placeholder="Enter ISBN of book">
            </div>
            <div class="form-group">
              <label for="exampleInputAuthor">Author</label>
              <input name="author" type="text" class="form-control" id="exampleInputAuthor" placeholder="John Smith">
            </div>
            <div class="form-group">
              <label>Subject</label>
              <select id="subjectDown"></select>
            </div>
            <button style="margin-bottom: 5vh" type="submit" class="btn">OK</button>
          </form>
        </div>
      </div>

      <div id="searchState5">
        <button onclick="update_search_layout(prevSearchState)">Back</button>
        <h4 style="text-align: center">Book Details</h4>
        <div class="smallbox" style="background-color: #EEEEEE" id="bookInfo"></div>
      </div>

      <div id="newEntry">
        <h4 class="smallbox">Offer Details</h4>
        <form id="inputForm" onsubmit="updateData(); return false" autocomplete="off">
          <div class="form-group">
            <label for="exampleInputName1" id="merchantName">Seller name</label>
            <input name="name" type="text" class="form-control" id="exampleInputName" placeholder="Enter name">
          </div>
          <div class="form-group">
            <label for="exampleInputPrice1">Price</label>
            <input name="price" type="text" class="form-control" id="exampleInputPrice1" placeholder="100.00">
          </div>
          <div class="form-group">
            <label for="exampleInputPrice1">Email</label>
            <input name="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="example@email.com">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleInputDetails">Details</label>
            <textarea name="details" class="form-control" rows="4" placeholder="Please give any additional details" id="exampleInputDetails"></textarea>
          </div>
          <button style="margin-bottom: 5vh" type="submit" class="btn">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
