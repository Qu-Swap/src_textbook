<!DOCTYPE html>
<html>
  <head>
    <title>Textbook Selling Page</title>
    <script src="js/getData.js"></script>
    <script src="js/updateData.js"></script>
    <script src="js/deleteData.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/main.js"></script>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="css/sell_buy.css">
  </head>

  <body onload="init()" class="container" data-spy="scroll" data-target="#navbarSupportedContent" data-offset="150">
    <ul class="navbar">
      <li id="buyBtn" onclick="update_layout(1)">
        <a>Buying Offers</a>
      </li>
      <li id="sellBtn" onclick="update_layout(2)">
        <a>Selling Offers</a>
      </li>
      <li id="newBtn" onclick="update_layout(3)">
        <a>Create an Offer</a>
      </li>
    </ul>
    <div>

    <div class="non-navbar">
      <div id="sellingOffers">
        <h1>Selling Offers</h1>
        <table id="sellTable" class="table table-striped table-bordered"></table>
      </div>

      <div id="buyingOffers">
        <h1>Buying Offers</h1>
        <table id="buyTable" class="table table-striped table-bordered"></table>
      </div>

      <div id="newOffer">
        <div class="textbox">
          <h2 class="offerText">I would like to create a</h2>
          <select class="offerText" id="dropDown">
            <option value="sell">Selling</option>
            <option value="buy">Buying</option>
          </select>
          <h2 class="offerText">offer</h2>
        </div>

        <div class = "searchBook">
          <h4>Search for a book</h4>
          <form id="bookName" onsubmit="updateBookList('bookName'); return false">
            <label for="exampleInputBookName1">Book Name</label>
            <div class="form-group">
              <input style="display: inline-block; width: 50%; vertical-align: middle" name="bookName" type="text" class="form-control" id="exampleInputBookName1" placeholder="The Very Hungry Caterpillar">
              <button style="display: inline-block; vertical-align: middle" type="submit" class="btn btn-primary">Search</button>
            </div>
          </form>
          <form id="isbn" onsubmit="updateBookList('isbn'); return false">
            <label for="exampleInputISBN1">ISBN</label>
            <div class="form-group">
              <input style="display: inline-block; width: 50%; vertical-align: middle" name="isbn" type="text" class="form-control" id="exampleInputISBN1" placeholder="Example ISBN">
              <button style="display: inline-block; vertical-align: middle" type="submit" class="btn btn-primary">Search</button>
            </div>
          </form>
        </div>

        <div class="textbox" style="padding-top: 0">
          <p id="textbookText" style="font-style: italic">
            I would like to sell the following book:</p>
          <select id="bookDown">
          </select>
        </div>

        <div id="newBook">
          <h4 style="text-align: center">Book Details</h4>
          <form id="bookForm">
            <div class="form-group">
              <label for="exampleInputBook1">Book Name</label>
              <input name="bookName" type="text" class="form-control" id="exampleInputBook1" placeholder="xxx (Calculus II)">
            </div>
            <div class="form-group">
              <label for="exampleInputISBN1">ISBN</label>
              <input name="isbn" type="text" class="form-control" id="exampleInputISBN" placeholder="Enter ISBN of book">
            </div>
            <div class="form-group">
              <label for="exampleInputAuthor">Author</label>
              <input name="author" type="text" class="form-control" id="exampleInputAuthor" placeholder="John Smith">
            </div>
          </form>
        </div>

        <div id="newEntry">
          <h4 style="text-align: center">Offer Details</h4>
          <form onsubmit="updateData(); return false">
            <div class="form-group">
              <label for="exampleInputName1" id="merchantName">Seller name</label>
              <input name="name" type="text" class="form-control" id="exampleInputName" placeholder="Enter name">
            </div>
            <div class="form-group">
              <label for="exampleInputPrice1">Price</label>
              <input name="price" type="text" class="form-control" id="exampleInputPrice1" placeholder="100.00">
            </div>
            <div class="form-group">
              <label for="exampleInputPrice1">Email</label>
              <input name="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="example@email.com">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button style="margin-bottom: 5vh" type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
