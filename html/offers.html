    <meta charset="UTF-8"/>

		<ul class="navbar">
		  <li id="buyBtn" onclick="update_layout(STATES.BUY)">
			<a>Sell Offers</a>
		  </li>
		  <li id="sellBtn" onclick="update_layout(STATES.SELL)">
			<a>Buy Offers</a>
		  </li>

    <div class="non-navbar">
		<form id="offerSearch" onsubmit="updateData('search'); return false" autocomplete="off">

				<input name="query" type="text" class="form-control" id="exampleInputSearch" placeholder="Search">
				<button type="submit" class="btn"><i class="fas fa-search"></i></button>
			</div>
		</form>

      <div id="sellingOffers">

      <div id="buyingOffers">

      </div>
