<!DOCTYPE html>
<html>
  <head>
    <title>Textbook Buying Page</title>
    <script src="js/getData.js"></script>
    <script src="js/updateData.js"></script>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/sell_buy.css" type="text/css">
  </head>

  <body onload="getData('/getSellData', 'sellTable'); getData('/getBuyData', 'buyTable')" class="container" data-spy="scroll" data-target="#navbarSupportedContent" data-offset="0">
    <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top" id="navbar">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#sell-header">Selling Offers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#buy-header">Buying Offers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#offer">New Buying Offers</a>
          </li>
        </ul>
      </div>
    </nav>
    <h1 id="sell-header">Selling Offers</h1>
    <table id="sellTable" class="table table-striped table-bordered"></table>
    <h1 id="buy-header">Buying Offers</h1>
    <table id="buyTable" class="table table-striped table-bordered"></table>
    <h2 id="offer">New Buying Offer</h2>
    <div id="newEntry">
      <form id="inputForm" method="POST" onsubmit="updateData('/postBuyData', 'buyTable'); return false">
        <div class="form-group">
          <label for="exampleInputName1">Buyer name</label>
          <input name="name" type="text" class="form-control" id="exampleInputName" placeholder="Enter name">
        </div>
        <div class="form-group">
          <label for="exampleInputBook1">Book Name</label>
          <input name="bookName" type="text" class="form-control" id="exampleInputBook1" placeholder="xxx (Calculus II)">
        </div>
        <div class="form-group">
          <label for="exampleInputISBN1">ISBN-13</label>
          <input name="isbn" type="text" class="form-control" id="exampleInputISBN" placeholder="Enter ISBN of book">
        </div>
        <div class="form-group">
          <label for="exampleInputPrice1">Price</label>
          <input name="price" type="text" class="form-control" id="exampleInputPrice1" placeholder="100.00">
        </div>
        <div class="form-group">
          <label for="exampleInputPrice1">Email</label>
          <input name="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="example@email.com">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </body>
</html>
